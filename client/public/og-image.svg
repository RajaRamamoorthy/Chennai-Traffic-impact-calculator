<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Traffic Light Icon -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="80" height="200" rx="10" fill="#374151" />
    <circle cx="40" cy="50" r="25" fill="#dc2626" opacity="0.9" />
    <circle cx="40" cy="100" r="25" fill="#f59e0b" opacity="0.9" />
    <circle cx="40" cy="150" r="25" fill="#10b981" opacity="0.9" />
  </g>
  
  <!-- Main Title -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1e293b">
    Chennai Traffic
  </text>
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1e293b">
    Impact Calculator
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="430" font-family="Arial, sans-serif" font-size="28" fill="#475569">
    Calculate your commute's impact on Chennai traffic
  </text>
  <text x="250" y="470" font-family="Arial, sans-serif" font-size="28" fill="#475569">
    and discover better alternatives
  </text>
  
  <!-- URL -->
  <text x="250" y="550" font-family="Arial, sans-serif" font-size="24" fill="#6366f1">
    chennaitrafficcalc.in
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="100" r="60" fill="#10b981" opacity="0.2" />
  <circle cx="1100" cy="180" r="40" fill="#f59e0b" opacity="0.2" />
  <circle cx="980" cy="150" r="35" fill="#dc2626" opacity="0.2" />
  
  <!-- Icons representing different transport modes -->
  <g transform="translate(900, 400)">
    <!-- Car -->
    <rect x="0" y="20" width="60" height="30" rx="5" fill="#6366f1" opacity="0.7" />
    <circle cx="15" cy="55" r="8" fill="#1e293b" />
    <circle cx="45" cy="55" r="8" fill="#1e293b" />
    
    <!-- Bus -->
    <rect x="80" y="10" width="70" height="45" rx="5" fill="#10b981" opacity="0.7" />
    <circle cx="100" cy="60" r="8" fill="#1e293b" />
    <circle cx="130" cy="60" r="8" fill="#1e293b" />
    
    <!-- Bike -->
    <circle cx="200" cy="40" r="20" fill="none" stroke="#f59e0b" stroke-width="4" opacity="0.7" />
    <circle cx="240" cy="40" r="20" fill="none" stroke="#f59e0b" stroke-width="4" opacity="0.7" />
  </g>
</svg>